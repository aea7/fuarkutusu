<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <div id="nc-root"></div>
  <script>
    // Intercept fetch before loading CMS
    (async function() {
      try {
        // Get the GitHub token
        const response = await fetch('/api/cms-token');
        const { token } = await response.json();

        if (!token) {
          document.body.innerHTML = '<div style="padding:2rem;text-align:center">Error: GitHub token not configured</div>';
          return;
        }

        // Monkey-patch fetch BEFORE loading CMS
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
          // Inject token for all GitHub API requests
          if (typeof url === 'string' && url.includes('api.github.com')) {
            options = options || {};
            options.headers = options.headers || {};
            if (options.headers instanceof Headers) {
              options.headers.set('Authorization', `token ${token}`);
            } else {
              options.headers['Authorization'] = `token ${token}`;
            }
          }
          return originalFetch(url, options);
        };

        // Now load and initialize the CMS
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.onload = function() {
          CMS.init({
            config: {
              backend: {
                name: 'github',
                repo: 'aea7/settravel_uk',
                branch: 'main'
              },
              media_folder: 'public/images/uploads',
              public_folder: '/images/uploads',
              collections: [{
                name: 'blog',
                label: 'Blog Posts',
                folder: 'content/blog',
                create: true,
                slug: '{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Excerpt', name: 'excerpt', widget: 'text' },
                  { label: 'Publish Date', name: 'date', widget: 'datetime', date_format: 'YYYY-MM-DD', time_format: false },
                  { label: 'Author', name: 'author', widget: 'string', default: 'SetTravel UK Team' },
                  { label: 'Featured Image', name: 'image', widget: 'image', required: false },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }]
            }
          });
        };
        document.head.appendChild(script);
      } catch (error) {
        console.error('CMS initialization error:', error);
        document.body.innerHTML = '<div style="padding:2rem;text-align:center">Error loading CMS: ' + error.message + '</div>';
      }
    })();
  </script>
</body>
</html>
