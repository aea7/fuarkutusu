<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  <title>Content Manager</title>
</head>
<body>
  <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui;">
    Loading CMS...
  </div>
  <script>
    // Fetch token and load CMS only after token is ready
    (async function() {
      try {
        const response = await fetch('/api/cms-token');
        const data = await response.json();

        if (data.token) {
          // Store the token so CMS can use it
          localStorage.setItem('netlify-cms-user', JSON.stringify({
            name: 'Admin User',
            login: 'admin',
            token: data.token,
            avatar_url: '',
            url: ''
          }));

          // Hide loading message
          document.getElementById('loading').style.display = 'none';

          // Now load the CMS script
          const script = document.createElement('script');
          script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
          document.body.appendChild(script);
        } else {
          throw new Error('No token received');
        }
      } catch (error) {
        console.error('Failed to initialize CMS:', error);
        document.getElementById('loading').innerHTML = 'Error loading CMS. Please refresh the page.';
      }
    })();
  </script>
</body>
</html>
